<!DOCTYPE html>
<html>

<head>
    <title>Hall of Fame</title>
    <style>
        .button {
            border: 3px solid #8eaac3;
            color: #ffffff;
            padding: 10px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
            vertical-align: middle;
        }

        .button_ {
            background-color: #5b9bd5;
        }
    </style>
</head>

<body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <canvas id="myCanvas" width="180" height="50" style="border:3px solid #8eaac3;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.textBaseline = "middle"
        ctx.textAlign = "center"
        ctx.fillStyle = "#5b9bd5"
        ctx.fillRect(0, 0, 180, 50);
        ctx.fillStyle = "#ffffff"
        ctx.fillText("Hall of Fame", 90, 25);
    </script>
    <br />
    <button class="button button_" onclick="window.location.href = './Add.html'">Add</button>
    <button class="button button_" onclick="window.location.href = './index.html'">Home</button>
    <script>
        var myArray = ["Test1", "Test2"]
        var myList = document.createElement('ol'); // Create the list element
        $("body").append(myList)
        $('ol').attr("id", "ticketList");
        $.each(myArray, function (i, myArray) {
            $("#ticketList").append("<li><a href='./" + myArray + "'  id=" + myArray + "_link>" + myArray + "</a></li>");
        })
    </script>
</body>

</html>
