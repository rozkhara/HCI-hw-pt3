<!DOCTYPE html>
<html>

<head>
    <title>UI Museum Entry</title>
    <style>
        .button {
            border: 3px solid #8eaac3;
            color: #ffffff;
            padding: 10px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
        }

        /* Fame */
        .button1 {
            background-color: #5b9bd5;
        }


        /* Shame */
        .button2 {
            background-color: #ff0000;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="180" height="50" style="border:3px solid #4d7aa2;"></canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.textBaseline = "middle"
        ctx.textAlign = "center"
        ctx.fillStyle = "#f4b183"
        ctx.fillRect(0, 0, 180, 50);
        ctx.fillStyle = "#ffffff"
        ctx.fillText("UI Museum", 90, 25);
        // ctx.beginPath();
        // ctx.rect(0, 0, 200, 100);
        // ctx.fillStyle = "#f4b183";
        // ctx.fill();
    </script>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button class="button button1" onclick="window.location.href = 'HoF.html'">Hall of Fame</button>
    <br>
    <button class="button button2" onclick="window.location.href = 'HoS.html'">Hall of Shame</button>

</body>

</html>
